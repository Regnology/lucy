<div class="card jh-card">
  <div class="row justify-content-center">
    <div class="col-8">
      <div *ngIf="genericLicenseUrl">
        <h2 data-cy="genericLicenseUrlDetailsHeading"><span>Generic License Url</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ genericLicenseUrl.id }}</span>
          </dd>
          <dt><span>Url</span></dt>
          <dd>
            <span>{{ genericLicenseUrl.url }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/generic-license-url', genericLicenseUrl.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    </div>
  </div>
</div>
