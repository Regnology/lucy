<div class="card jh-card">
  <div class="row justify-content-center">
    <div class="col-8">
      <div *ngIf="licenseNamingMapping">
        <h2 data-cy="licenseNamingMappingDetailsHeading"><span>License Naming Mapping</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ licenseNamingMapping.id }}</span>
          </dd>
          <dt><span>Regex</span></dt>
          <dd>
            <span>{{ licenseNamingMapping.regex }}</span>
          </dd>
          <dt><span>Uniform Short Identifier</span></dt>
          <dd>
            <span>{{ licenseNamingMapping.uniformShortIdentifier }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/license-naming-mapping', licenseNamingMapping.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    </div>
  </div>
</div>
