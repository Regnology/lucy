<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-license-naming-mapping-heading" data-cy="LicenseNamingMappingCreateUpdateHeading">
        Create or edit a License Naming Mapping
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_regex">Regex</label>
          <input type="text" class="form-control" name="regex" id="field_regex" data-cy="regex" formControlName="regex" />
          <div *ngIf="editForm.get('regex')!.invalid && (editForm.get('regex')!.dirty || editForm.get('regex')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('regex')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" *ngIf="editForm.get('regex')?.errors?.maxlength">
              This field cannot be longer than 512 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_uniformShortIdentifier">Uniform Short Identifier</label>
          <input
            type="text"
            class="form-control"
            name="uniformShortIdentifier"
            id="field_uniformShortIdentifier"
            data-cy="uniformShortIdentifier"
            formControlName="uniformShortIdentifier"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
